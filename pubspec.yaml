name: ecommers
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.1
  flutter_svg: ^1.0.3
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"
  flutter_test: 
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

fonts:
  - family: Muli
    fonts:
    - assets: assets/fonts/muli/Muli.ttf
    - assets: assets/fonts/muli/Muli-Bold.ttf
      weight: 700
    - assets: assets/fonts/muli/Muli-Light.ttf
      weight: 300

